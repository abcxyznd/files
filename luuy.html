<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu ý !!</title>
    <style>
         :root {
            --bg: #0e1422;
            --text: #b6f3d3;
            --accent: #00e88f;
        }
        
        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: "Fira Code", "JetBrains Mono", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .terminal {
            background: #111827;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 700px;
            height: 85vhĐặt</div>
        <pre id="output"></pre>
    </div>

    <script>
        const cert = [
            "Bên mình hiện tại không có link cài đặt trực tiếp mà chỉ hỗ trợ cài đặt IPA thông qua chứng chỉ",
             "Vậy chứng chỉ là gì ❓",
             "Chứng chỉ thường dùng để ký và cài đặt các file có đuôi .ipa dành cho các dòng máy IOS như iphone, ipad,..."
             "Chứng chỉ sẽ được chia ra làm 2 loại:"
             "1. Chứng chỉ free: Đây là dạng chứng chỉ của các doanh nghiệp mà các bạn có thể dễ dàng tìm thấy và cài đặt miễn phí. Nhưng nhược điểm lớn nhất là dễ bị thu hồi (revoke), và các bạn chỉ có thể sử dụng trong 1 tuần hoặc 2, 3 tuần đổ lại",
             "- Nó cũng sẽ có nguy cơ làm cho máy của các bạn dính blacklist (Apple Ban)",
             "2. Chứng chỉ cá nhân: Đây là dạng chứng chỉ được Apple cấp riêng cho mỗi udid máy nên các bạn có thể sài thoải mái mà không sợ bị thu hồi !, chỉ từ 100k/năm ✅",
             "-Ưu điểm: Sài thoải mái không lo thu hồi, nếu có sẽ được bảo hành 1 đổi 1. Dễ dàng cài đặt, cùng với đó các bạn có thể cài đặt các app crack hay nhân bản app không giới hạn ✅",   
        ];

        const output = document.getElementById("output");

        async function typeLine(text, delay = 1.0) {
            return new Promise(resolve => {
                const line = document.createElement("div");
                line.className = "line";
                line.innerHTML = `<span class="arrow">➜</span><span class="text"></span>`;
                output.appendChild(line);

                const textEl = line.querySelector(".text");
                let i = 0;

                const typing = setInterval(() => {
                    textEl.textContent = text.slice(0, i++);
                    output.scrollTop = output.scrollHeight; // luôn auto cuộn xuống khi gõ
                    if (i > text.length) {
                        clearInterval(typing);
                        resolve();
                    }
                }, delay);
            });
        }

        async function start() {
            for (let i = 0; i < cert.length; i++) {
                await typeLine(cert[i]);
                await new Promise(r => setTimeout(r, 15));
            }
            const cursor = document.createElement("span");
            cursor.className = "cursor";
            output.appendChild(cursor);
        }

        start();
    </script>
</body>

</html>
