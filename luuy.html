            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 700px;

    </div>

    <script>
        const skins = [
            "Nakroth Bạch Diện Chiến Thương",
            "Nakroth Siêu Việt",
            "Nakroth Quỷ Thương Liệt Đế",
            "Airi Bích Hải Thánh Nữ",
            "Lauriel Thứ Nguyên Vệ Thần",
            "Violet Thần Long Tỉ Tỉ",
            "Violet Huyết Ma Thần",
            "Violet Vọng Nguyệt Long Cơ",
            "Violet Vợ Người Ta",
            "Veera Thất Sát - Thượng Sinh",
            "Ngộ Không Thần Giáp Xích Diễm",
            "Ngộ Không Nhóc Tỳ Bá Đạo",
            "Ngộ Không Tân Niên Võ Thần",
            "Ilumia Lưỡng Nghi Long Hậu",
            "Hayate Tu Di Thánh Đế",
            "Krixi Phù Thuỷ Thời Không",
            "Krixi Tatsumaki Lốc Xoáy Kinh Hoàng",
            "Tulen Thần Sứ ST.L-79",
            "Tulen Chí Tôn Kiếm Tiên",
            "Butterfly Bình Minh Tận Thế",
            "Butterfly Phượng Cửu Thiên",
            "Valhein Xạ Thần Kagutsuchi",
            "Aya Công Chúa Cầu Vồng",
            "Capheny Càn Nguyên Điện Chủ",
            "Billow Thiên Tướng - Độ Ách",
            "Baron Thiên Phủ - Tư Mệnh",
            "Pain Megumi Fushiguro",
            "Violet Nobara Kugisaki",
            "Murad Tuyệt Thế Thần Binh",
            "Tel'Annas Lân Quang Thánh Điệu",
            "Tel'Annas Tân Niên Vệ Thần",
            "Tel'Annas Thần Sứ F.E.E-X1",
            "Airi Bích Hải Thánh Nữ",
            "Raz Bão Vũ Cuồng Lôi",
            "Veres Lưu Ly Long Mẫu",
            "Bijan Lữ Hành Thời Không",
            "Yorn Conan Edogawa",
            "Hayate Siêu Đạo Chích Kid",
            "Stuart Siêu Trùm Phản Diện",
            "Eland'orr Mộng Giới Yêu Chủ",
            "Erin Nguyệt Ảnh Minh Điệp",
            "Qi Milim Nava",
            "Iggy Rimuru",
        ];

        const output = document.getElementById("output");

        async function typeLine(text, delay = 1.0) {
            return new Promise(resolve => {
                const line = document.createElement("div");
                line.className = "line";
                line.innerHTML = `<span class="arrow">➜</span><span class="text"></span>`;
                output.appendChild(line);

                const textEl = line.querySelector(".text");
                let i = 0;

                const typing = setInterval(() => {
                    textEl.textContent = text.slice(0, i++);
                    output.scrollTop = output.scrollHeight; // luôn auto cuộn xuống khi gõ
                    if (i > text.length) {
                        clearInterval(typing);
                        resolve();
                    }
                }, delay);
            });
        }

        async function start() {
            for (let i = 0; i < skins.length; i++) {
                await typeLine(skins[i]);
                await new Promise(r => setTimeout(r, 15));
            }
            const cursor = document.createElement("span");
            cursor.className = "cursor";
            output.appendChild(cursor);
        }

        start();
    </script>
</body>
